<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Governance Accountability Tracker</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Expozee</h1>
        <p>A Governance Accountability Tracker</p>
        <p>Report corruption, Misappropriation, Scandals and inefficiencies.</p>
    </header>

    <section id="sidebar">
        <div class="search-filter">
            <h2>Search & Filter</h2>
            <div class="form-group">
                <input type="text" id="searchInput" placeholder="Search reports...">
            </div>
            <div class="form-group">
                <label for="filterOfficial">Filter by Official:</label>
                <input type="text" id="filterOfficial" placeholder="Official name">
            </div>
            <div class="form-group">
                <label for="filterCounty">Filter by County:</label>
                <select id="filterCounty">
                    <option value="">All Counties</option>
                    <!-- Counties will be loaded via JavaScript -->
                </select>
            </div>
            <button id="applyFilters">Apply Filters</button>
            <button id="clearFilters">Clear Filters</button>
        </div>
        <h2>Report here!</h2>
        <!-- Report Form -->
        <form id="reportForm">
            <div class="form-group">
                <label for="issueType">Issue Type:</label>
                <select id="issueType" required>
                    <option value="">Select...</option>
                    <option value="corruption">Corruption</option>
                    <option value="failed_project">Stalled Project</option>
                    <option value="mismanagement">Fund Mismanagement</option>
                    <option value="scandal">Scandal</option>
                    <option value="inefficiency">Inefficiency</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="issueTitle">Issue Title:</label>
                <input type="text" id="issueTitle" placeholder="Issue Title" required>
            </div>

            <div class="form-group">
                <label for="officialName">Official Responsible:</label>
                <input type="text" id="officialName" placeholder="Name" required>
                <input type="text" id="officialPosition" placeholder="Position" required>
            </div>

            <div class="form-group">
                <label for="countyCode">County:</label>
                <select id="countyCode" required>
                    <option value="">Select County</option>
                    <option value="national">National</option>
                    <!-- Counties loaded via JavaScript -->
                </select>
            </div>

             <div class="form-group">
                <label for="description">Description:</label>
                <div id="editor" style="height: 200px;"></div>
                <textarea id="description" hidden required></textarea>
            </div>

            <div class="form-group">
                <label for="media">Evidence (Photos/Videos):</label>
                <input type="file" id="media" accept="image/*, video/*" multiple>
                <div id="mediaPreview"></div>
            </div>

            <button type="submit">Submit Report</button>
        </form>

        <!-- Data Management Buttons -->
        <div class="data-actions">
            <button id="exportBtn">Export Reports (JSON)</button>
            <button id="importBtn">Import Reports</button>
            <input type="file" id="importFile" accept=".json" style="display: none;">
        </div>
    </section>

    <section id="main-content">
        <div class="container">
            <!-- Reports List -->
            <h2>ðŸ“œ Reported Issues</h2>
            <div id="reportsList"></div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Expozee. All rights reserved.</p>
    </footer>

    <!-- Load Quill first -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="./src/script.js"></script>
</body>

</html>
